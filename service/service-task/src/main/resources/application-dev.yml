server:
  port: 8207
spring:
  cloud:
    sentinel:
      transport:
        dashboard: 192.168.200.128:8858
  zipkin:
    base-url: http://192.168.200.128:9411
    discovery-client-enabled: false
    sender:
      type: web
  sleuth:
    sampler:
      probability: 1
  redis:
    host: 192.168.200.128
    port: 6379
    database: 0
    timeout: 1800000
    password:
    lettuce:
      pool:
        max-active: 20 #Maximum number of connections
        max-wait: -1 #Maximum blocking waiting time (negative number means no limit)
        max-idle: 5 #Maximum idle
        min-idle: 0 #Minimum idle
  rabbitmq:
    host: 192.168.200.128
    port: 5672
    username: guest
    password: guest
    publisher-confirms: true
    publisher-returns: true
    listener:
      simple:
        acknowledge-mode: manual #By default, the message consumer automatically acknowledges the message, if you want to manually acknowledge the message, you need to modify the confirmation mode to manual
        prefetch: 1 # The number of messages that the consumer gets from the queue each time. When this attribute is not set, it is: polling distribution, and it is set to 1: fair distribution